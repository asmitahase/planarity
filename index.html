<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://paulfears.github.io/Graphs/Graphs.js"></script>
    <script src="planarity.js"> </script>
</head>

<body>
    <div class="container p-6 mx-auto h-screen">
        <div class="h-1/6 mt-12">
            <div class="toppanel text-center text-5xl">
                <h1>Planarity</h1>
            </div>
        </div>
        <div class="h-4/6">
            <div class="grid grid-cols-6 gap-4 h-full">
                <div class="col-span-6 game-area h-full">
                    <canvas id="playground"></canvas>
                </div>
                <!-- <div class="col-span-1 sidepanel h-full"></div> -->
            </div>
        </div>
        <div class="h-1/6">
            <div class="bottompanel">
                <div id="level" class="text-center text-2xl"></div>
                <div id="solved" class="text-center text-2xl"></div>
            </div>
        </div>

    </div>
    <div class="w-64 absolute bottom-16 right-16 bg-white rounded-lg border-gray-300 border p-6 shadow-lg">
        <p>Welcome to Planarity.</p>
        <p>Your goal is to untangle the graph so that no edges intersect except at the vertices. Good Luck!</p>
    </div>
</body>

</html>
