<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://paulfears.github.io/Graphs/Graphs.js"></script>
    <script src="planarity.js"> </script>
</head>

<body>
    <div class="container p-6 mx-auto h-screen">
        <div class="h-1/6 mt-12 text-center text-5xl">
            <h1>Planarity</h1>
        </div>
        <div class="h-4/6">
            <div class="game-area h-full">
                <canvas id="playground"></canvas>
            </div>
        </div>
        <div class="h-1/6">
            <div id="level" class="text-center text-2xl"></div>
            <div id="solved" class="text-center text-2xl"></div>
        </div>
    </div>
    <div id="help" class="w-64 absolute bottom-16 right-16 bg-white rounded-lg border-gray-300 border p-6 shadow-lg">
        <div id="close-help" class="absolute top-4 right-4">&#x2715;</div>
        <p>Welcome to Planarity.</p>
        <p>Your goal is to untangle the graph so that no edges intersect except at the vertices. Good Luck!</p>
    </div>
</body>

</html>
